<div style="padding:20px; width: 300px; margin: auto">
    <h1 mat-dialog-title style="padding-top: 10px">{{getDialogTitle()}}</h1>
    <form mat-dialog-content [formGroup]="studentForm">
        <mat-form-field style = "margin-top: 10px;" appearance="standard">
            <mat-label>Matriculation Number</mat-label>
            <input matInput class="form-control" formControlName="matric_number">
            <mat-error>This field is required.</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field style = "margin-top: 10px;" appearance="standard">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error>This field is required.</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field style = "margin-top: 10px;" appearance="standard">
            <mat-label>Course</mat-label>
            <input matInput formControlName="course">
            <mat-error>This field is required.</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field style = "margin-top: 10px;" appearance="standard">
            <mat-label>Year</mat-label>
            <input matInput type="number" min="1" value="1" pattern= "\d+" formControlName="year">
            <mat-error>Please enter a positive number uwu.</mat-error>
        </mat-form-field>
        <br>
    </form>
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="true">Cancel</button>
        <button mat-button *ngIf="hasData" (click)="onDelete()">Delete</button>
        <button mat-raised-button [disabled]="!studentForm.valid" type="submit" color="primary" (click)="onSubmit()">Submit</button>
    </mat-dialog-actions>
</div>
